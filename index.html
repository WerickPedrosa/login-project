<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Screen</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="image"></div>

            <div id="form">
                <h1>Login</h1>
                <p>
                    Welcome Back! Log in to access your account and be able to make settings in your environment.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="container">
                        <span class="material-icons">person</span>

                        <input type="email" name="login" id="ilogin" placeholder="Your Email" autocomplete="email" required maxlength="30">

                        <label for="ilogin">Login</label>
                    </div>

                    <div class="container">
                        <span class="material-icons">vpn_key</span>

                        <input type="password" name="password" id="ipass" placeholder="Your Password" autocomplete="current-password" required minlength="8" maxlength="20">

                        <label for="ipass">Password</label>
                    </div>
                    
                    <input type="submit" value="Login">
                    <a href="forgot.html" class="button">
                        Fogot the Password <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
